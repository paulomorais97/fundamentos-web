<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
    </head>
    <body>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
               <a href="contato.html">Contato</a>
            </li>
            <li>
                <a href="cadastrar.html">Cadastro</a>
            </li>
            
        </ul>
        <h1>Cadastre-se</h1>
        <form >
            <label for="name"><b>Nome Completo</b><br></label>
                <input type="text" id="name">
                <br>
                <hr>
            <label for="residencial"><b>Telefone Residencial</b><br></label>
                <input type="text" id="residencial">
                <br>
                <hr>
            <label for="celular"><b>Telefone Celular</b><br></label>
                <input type="text" id="celular">
                <br>
                <hr>
             <label for="email"><b>Email</b><br></label>
                <input type="text" id="email">
                <br>
                <hr>
            <label for="sexo"><b>Sexo</b><br></label>
            
            <input type="radio" name="sexo" value="M">Masculino 
            <input type="radio" name="sexo" value="F">Feminino
            <br>
            <hr>
            <b>Estado Civil</b>
          <select name="civil" id="civil">
              <option value="solteiro">Solteiro(a)</option>
              <option value="casado">Casado(a)</option>
              <option value="divorcido">Divorcido(a)</option>
              <option value="viuvo">Viuvo(a)</option>
          </select>
          <br>
          <hr>
          <input type="submit" value="Cadastrar">  
          <input type="reset" value="Limpar">

        </form>

        

    </body>
</html>
